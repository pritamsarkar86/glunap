group 'com.lcode.neo'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "org.openjdk.jmh:jmh-core:1.21"
    compile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.21'
    compileOnly "org.openjdk.jmh:jmh-generator-bytecode:1.21"

    testCompile "org.openjdk.jmh:jmh-generator-bytecode:1.21"
    testCompile group: "org.openjdk.jmh", name: "jmh-core", version: "1.21"
    testCompile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.21'

}
